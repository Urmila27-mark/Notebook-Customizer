<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook Cover Customizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@400;600&family=Indie+Flower&family=Pacifico&family=Permanent+Marker&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3a3d98, #864ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            width: 95%;
            max-width: 1200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            justify-content: space-between;
            padding: 25px;
            gap: 25px;
        }

        /* Sidebar Controls */
        .controls {
            width: 40%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }

        label {
            font-weight: 500;
            color: #444;
            display: block;
            margin-bottom: 5px;
        }

        select, input[type="text"], input[type="color"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        /* Button Styling */
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .button-container button {
            padding: 10px 18px;
            border: none;
            background: linear-gradient(135deg, #864ba2, #3a3d98);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
        }

        .button-container button:hover {
            background: linear-gradient(135deg, #3a3d98, #864ba2);
            transform: scale(1.05);
        }

        /* Notebook Preview */
        .preview {
            width: 55%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            position: relative;
            padding: 20px;
        }

        .canvas-container {
            width: 500px;
            height: 700px;
            background: white;
            border-radius: 10px;
            border: 2px solid #ddd;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Text Overlay */
        .text-overlay {
            position: absolute;
            font-size: 28px;
            font-weight: bold;
            color: black;
            word-wrap: break-word;
            text-align: center;
            width: 80%;
            transition: all 0.3s ease-in-out;
            padding: 10px;
            background: transparent;
            border: none;
        }

        /* Row Layout for Dropdowns */
        .dropdown-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .dropdown-row select {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Controls Sidebar -->
        <div class="controls">
            <h1>Customize Your Notebook Cover</h1>

            <label for="cornerShape">Choose Corner Shape:</label>
            <select id="cornerShape">
                <option value="5px">Rounded</option>
                <option value="0px">Sharp</option>
                <option value="20px">Extra Rounded</option>
            </select>

            <label for="colorPicker">Choose Background Color:</label>
            <input type="color" id="colorPicker">

            <label for="textInput">Add Text:</label>
            <input type="text" id="textInput" placeholder="Enter text here" oninput="updateText()">

            <label for="textColor">Choose Text Color:</label>
            <input type="color" id="textColor" onchange="updateTextStyle()">

            <label for="fontStyle">Choose Font Style:</label>
            <select id="fontStyle" onchange="updateTextStyle()">
                <option value="'Poppins', sans-serif">Modern</option>
                <option value="'Dancing Script', cursive">Elegant Handwriting</option>
                <option value="'Indie Flower', cursive">Casual Handwriting</option>
                <option value="'Pacifico', cursive">Fancy</option>
                <option value="'Permanent Marker', cursive">Bold Handwriting</option>
                <option value="'Shadows Into Light', cursive">Soft Handwriting</option>
            </select>

            <div class="dropdown-row">
                <div>
                    <label for="textAlign">Text Alignment:</label>
                    <select id="textAlign" onchange="updateTextStyle()">
                        <option value="center">Center</option>
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                    </select>
                </div>

                <div>
                    <label for="textBoxShape">Text Box Shape:</label>
                    <select id="textBoxShape" onchange="updateTextBox()">
                        <option value="none">No Box</option>
                        <option value="rectangle">Rectangle</option>
                        <option value="circle">Circle</option>
                        <option value="oval">Oval</option>
                    </select>
                </div>
            </div>

            <div class="button-container">
                <button onclick="applyAllChanges()">Apply</button>
                <button onclick="resetChanges()">Reset</button>
            </div>
        </div>

        <!-- Preview Canvas -->
        <div class="canvas-container" id="canvas">
            <span class="text-overlay" id="textOverlay"></span>
        </div>
    </div>

    <script>
        function applyAllChanges() {
            document.getElementById("canvas").style.backgroundColor = document.getElementById("colorPicker").value;
            document.getElementById("canvas").style.borderRadius = document.getElementById("cornerShape").value;
            updateTextStyle();
            updateTextBox();
        }

        function resetChanges() {
            document.getElementById("canvas").style.backgroundColor = "white";
            document.getElementById("canvas").style.borderRadius = "0px";
            document.getElementById("textOverlay").innerText = "";
            document.getElementById("textOverlay").style = "";
        }

        function updateText() {
            document.getElementById("textOverlay").innerText = document.getElementById("textInput").value;
        }

        function updateTextStyle() {
            let text = document.getElementById("textOverlay");
            text.style.fontFamily = document.getElementById("fontStyle").value;
            text.style.textAlign = document.getElementById("textAlign").value;
            text.style.color = document.getElementById("textColor").value;
        }

        function updateTextBox() {
            let text = document.getElementById("textOverlay");
            text.style.background = "rgba(255,255,255,0.5)";
            text.style.borderRadius = document.getElementById("textBoxShape").value;
        }
    </script>
</body>
</html>
